<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Save Text As File</title>
  </head>
  <body>
    <div class="wrapper">
      <textarea>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci tempore magni odit consequuntur, harum, molestias repudiandae aspernatur, laboriosam corrupti soluta dolores ut nam voluptatem ad inventore obcaecati cumque molestiae eligendi.
      </textarea>
      <div class="file-options">
        <div class="option file-name">
          <label for="file">File name</label>
          <input type="text" id="file" placeholder="Enter file name" />
        </div>
        <div class="option save-as">
          <label>Save as</label>
          <div class="select-menu">
            <select>
              <option value="">Text File (.txt)</option>
              <option value="">JS File (.js)</option>
              <option value="">HTML File (.html)</option>
              <option value="">SVG File (.svg)</option>
              <option value="">Doc File (.doc)</option>
              <option value="">PPT File (.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn">Save As Text File</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
